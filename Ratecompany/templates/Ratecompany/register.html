{% extends 'Ratecompany/base.html' %}
{% load extratags %}

{% load static %}


{% block body_block %}
<div>
    <div style="width: 80%;margin: auto">
        <h2> Create an account</h2>
        <form action="{% url 'Ratecompany:register' %}" method="post">
          <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
          </div>
            <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" placeholder="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" placeholder="password" name="password">
          </div>

          <div class="form-group">
            <label for="rePassword">rePassword</label>
            <input type="password" class="form-control" id="rePassword" placeholder="rePassword" name="rePassword">
          </div>
            <div class="form-group">
                <label for="rePassword">company</label>
            <select name="company_id" id="company_id">
                {% for item in company_list %}
                    <option value ="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
            </div>
          <button type="submit">register</button>
            {% csrf_token %}
        </form>
        <div style="color: red;font-size: 14px">{{ error }}</div>
    </div>
</div>



{% endblock %}
