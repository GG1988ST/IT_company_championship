
{% load static %}
<!DOCTYPE html>

<html>
    <head land="en">
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">

    <nav class="navbar navbar-light " style="background:transparent!important; border: transparent!important;" >
        <span class="navbar-brand mb-0 h1"></span>

         <ul class="nav justify-content-end">
            <li class="nav-item">
            <a style="color: whitesmoke" class="nav-link active" href="{% url 'homepage' %}">Home Page</a>
            </li>

             {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a style="color: whitesmoke" class="nav-link" href="#">{{ request.user }}</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: whitesmoke" class="nav-link" href="{% url 'Ratecompany:logout' %}">logout</a>
                    </li>
             {% else %}
                <li class="nav-item">
                <a style="color: whitesmoke" class="nav-link" href="{% url 'Ratecompany:login' %}">Login</a>
                </li>
                 <li class="nav-item">
                <a style="color: whitesmoke" class="nav-link" href="{% url 'Ratecompany:register' %}">Sign Up</a>
                </li>
             {% endif %}
              <form class="form-inline" method="post" action="{% url 'Ratecompany:company_list' %}">
                  {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Company Name" aria-label="Search" name="search">
                 <button style="color: whitesmoke" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
             </form>
        </ul>
    </nav>
        <hr>
        <title>
            {% block title_block %}

            {% endblock %}
        </title>

    {% block css %}
        <style>
        body{
            height: 100%;
            background-image: url('/static/bg.jpg');
            background-size: 100%;
        }
        </style>
    {% endblock %}
    </head>


<body>

    <div>
        {% block body_block %}

        {% endblock %}
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
